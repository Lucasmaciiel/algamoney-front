<div class="container">
    <form  autocomplete="off">
        <div class="p-grid">
            <div class="p-col-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="p-col-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" 
                    [inline]="false" 
                    [readonlyInput]="false" 
                    [showIcon]="true">
                </p-calendar>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
                <p-calendar dateFormat="dd/mm/yy" 
                    [showIcon]="true">
                </p-calendar>
            </div>

            <div class="p-col-12 p-md-9 p-fluid">
                <label>Descrição</label>
                <input pInputText type="text"  name="descricao"
                ngModel #descricao="ngModel"
                required minlength="5">

                <app-message [control]="descricao" error="required"
                text="Informe uma descrição"></app-message>

                <app-message [control]="descricao" error="minlength"
                text=" Mínimo de {{ descricao.errors?.minlength?.requiredLength}} caracteres"></app-message>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" 
                currencyMask
                name="valor"
                [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false}"
                ngModel
                required>
            </div>
            <div class="p-col-6 p-md-6 p-fluid">
                <label>Categoria</label>
                <p-dropdown 
                    [options]="categorias" 
                    placeholder="Selecione"
                    required>
                </p-dropdown> 
            </div>
            <div class="p-col-6 p-md-6 p-fluid">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" 
                [filter]="true" 
                placeholder="Selecione"
                required>
            </p-dropdown>
            </div>
            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>
            <div class="p-col-12">
                <button pButton type="submit" label="Salvar"></button>
                <button pButton type="button" label="Novo" class="p-button-success"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>

</div>
